<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/adapt.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/png">
</head>

<body>
    <main>
        <header>
            <span>
                - Weather Forecast on JS -
            </span>
        </header>

        <div class="content">
            <div class="today-forecast">

                <div class="city">
                    <div class="location">
                        <img class="location-img" src="images/location.png" alt="loc">
                        <span class="city-name" id="cityName">---- | --</span>
                    </div>
                    <div class="gradient-box">
                        <input id="city" class="search-city" type="search" name="search" placeholder="Enter city name">
                        <img id="loupe" class="search-city-img" src="images/loupe.png" alt="search">
                        <img id="my-city" class="my-city-img" src="images/my-location.png" alt="my-loc">
                    </div>
                </div>

                <div class="weather-information">
                    <div class="text-info">
                        <div class="date">
                            <span id="date"> -------, --- -- </span>
                        </div>

                        <div class="temp">
                            <span class="tempValue" id="temp"> --° </span>
                            <div class="units">
                                <span id="celsius">C</span>
                                <span id="fahrenheit">F</span>
                            </div>
                        </div>

                        <div class="main-info">

                            <div class="cloundess">
                                <span> Cloundess </span>
                                <span id="cloudness"> -% </span>
                            </div>

                            <div class="humidity">
                                <span> Humidity </span>
                                <span id="humidity"> --% </span>
                            </div>

                            <div class="wind">
                                <span> Wind </span>
                                <span id="wind"> -.-- km/h </span>
                            </div>

                            <div class="sunrise-sunset">
                                <div class="sunrise">
                                    <img src="images/sunrise.png" alt="sunrise">
                                    <span id="sunrise"> -:-- </span>
                                </div>
                                <div class="sunset">
                                    <img src="images/sunset.png" alt="sunset">
                                    <span id="sunset"> --:-- </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="weather-item" class="icon-info">
                        <img src="" alt="weather">
                        <span class="description"> ------ --- </span>
                    </div>
                </div>

            </div>
            <div class="weekly-forecast">
                <div class="next-day">
                    <div class="day-of-the-week">---</div>
                    <img class="icon" src="" alt="weather">
                    <div class="temp">--° / --°</div>
                </div>
                <div class="next-day">
                    <div class="day-of-the-week">---</div>
                    <img class="icon" src="" alt="weather">
                    <div class="temp">--° / --°</div>
                </div>
                <div class="next-day">
                    <div class="day-of-the-week">---</div>
                    <img class="icon" src="" alt="weather">
                    <div class="temp">--° / --°</div>
                </div>
                <div class="next-day">
                    <div class="day-of-the-week">---</div>
                    <img class="icon" src="" alt="weather">
                    <div class="temp">--° / --°</div>
                </div>
            </div>
        </div>

        <footer>
            <span>
                This project was developed by <a class="link" target="_blank" href="https://github.com/g-nik1ta">Nikita Gonohov</a>
            </span>
        </footer>
    </main>

    <script src="scripts/main.js"></script>
</body>

</html>
